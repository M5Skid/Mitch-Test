name: Copy Version

on:
  push:
    paths:
      - '.bumpversion.cfg'
      
env:
    version_number: 0.0.0
    
jobs:
    Copy_version:
        runs-on: ubuntu-latest
        steps:
        - name: Check Out Code
          uses: actions/checkout@v2
          with:
            ref: main
        - name: Set Version
          run: |
            echo "##vso[task.setvariable variable=version_number]$(cat .bumpversion.cfg | grep -i current)"
            cd process1
            echo "$version_number" > version.cfg
        - name: Pull Request
          uses: peter-evans/create-pull-request@v3
          with:
            branch: release/test
            commit-message: 'chore: release test'
            base: main
            labels: chore
            reviewers: M5Skid
            assignees: M5Skid
            body: |
              Releasing test.

